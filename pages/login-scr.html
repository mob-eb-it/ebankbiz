<div id="mainViewContent" class="main-layout-subview login-page" style="padding-top:14%;">
<!--<div class="desktopmode">-->
<div>
    <div id="navigation.logo" class="navigationlogo" style="width:100%;" align="center" onClick="gotoHomePage();"
         id="homepagexsl/homepage-scr"><img src="./assets/images/TPBank-logo.png" height="36px"/></div>
    <div id="updateinfo.secondtime" style="display:none" class="mobilemode">
        <div id="infoMationAvatar" style="display:block; width:70%;float: left;padding-left:7%;">
            <div>
                <div style="width:100%">
                    <span style="font-size:14px">LOGIN_HELLO_TEXT</span><br>
                </div>
                <div style="width:100%">
                    <h4 style="margin-top:0px" id="name.userlogin"></h4>
                </div>
            </div>
            <div onclick="changeModeInputAccNo()"><i class="icon-accounts"></i><span style="padding-left:7px">LOGIN_NOT_ME_TEXT</span>
            </div>
        </div>
        <div id="UserAvatar" style="float: right; padding-right:5%">
            <img id="user.avatar" alt="user avatar" onerror="this.src='./assets/images/acc-info-img.png'" style="border: solid 2px #ccc;border-radius: 6px;max-height: 80px;">
        </div>
    </div>
</div>
<div class="display-login-1" id="login-1">
<div class="fingerprint">
<span id="PrintandPin" class="icon-pin-fingerprints" onclick="btnLoginWithFingerPrintandPin()"><span>TOUCH_ID_PAGE_TITLE</span></span>

</div>
<div class="display-login-2" id="login-2">
    <div id="div-login-normal" style="position: absolute;
    width: 100%;
    top: 16px;">
        <div id="versionApp" style="border-radius: 10px;">
            <!--<div onclick="onClickNewButton()" id="btnNewVersion" class="btn-version ver-active"><span>COM_NEW_VERSION</span></div>
            <div onclick="onClickOldButton()" id="btnOldVersion" class="btn-version ver-deactive"><span>COM_OLD_VERSION</span></div>-->
            <div onclick="onClickNewButton()" id="btnNewVersion" class="btn-version ver-active"></div>
            <!-- <div style="width: 100%; height: 10px; float: left"></div> -->
        </div>
        <table align="center" class="login-tb-container" border="0" cellpadding="0" cellspacing="0">
            <tr style="padding-left: 0px;" valign="top">              
                <td class="login-td-input-container">
                    <table border="0" cellpadding="0" cellspacing="0" style="width:100%;">
                        <tr id="login.accountnumberrow">
                            <td id="loginAccountnumberrow" align="center"><span id="login.ico.username" class="icon-accounts celliconinline"></span>
                                <input style="color: white;" id="login.txt.username" type="tel" class="form-control login-td-input"
                                       placeholder="WELCOME_IN_USERNAME" maxlength="12"/></td>

                        </tr>
                        <tr id="login.accountnamerow">
                            <td>
                                <div class="desktopmode">
                                    <h5 id="login.accountname" class="login-accountname"></h5>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" id="login.border"><span class="icon-login celliconinline"></span>
								<span style="right:-35%; top: 5%" id="iconForgotPassword" class="icon-password-reset celliconinline" onClick="goForgotPassword()" ></span>
                                <input type="password" class="form-control login-td-input" style="color: white;" id="login.txt.password"
                                       placeholder="WELCOME_IN_PASSWORD"
                                       autocomplete="off"/></td>
                        </tr>
                        <tr id="trow_capcha">
                            <td id="trow_capcha_bottom" align="center">
                                <img src="./assets/images/re-captcha.png" id="captcha_gen" class="celliconinline"
                                     onclick="return getCaptcha();" style="cursor: pointer;right: 5%;"/>
                                <input id="login.txt.captcha" type="text" class="form-control login-td-input login-capchar-text" placeholder="COM_TXT_INPUT_PLACEHOLDER" maxlength="2"/>
                            </td>
                            <td>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" width='95%'>
                                <div class="btnshadow btn-second login-input-btn">
                                    <span>WELCOME_BTN_LOGIN</span> <span class="icon-enter"></span>
                                </div>
                            </td>

                        </tr>                       
                    </table>
                </td>
               
            </tr>
        </table>
        <div style="display: none;">
            <form id="fldLoginIBForm" action="https://ebank.tpb.vn/ibank/entry"	method="post">
                <input type="text" name="fldLoginUserId" /> <input type="password" name="fldPassword" />
                <input type="password" name="fldCaptchar" />
                <input type="password" name="fldCaptcharChecksum" />
                <input type="hidden" name="fldAppId" value="CO" /> <input type="hidden" name="fldTxnId" value="LGN" />
                <input type="hidden" name="fldScrnSeqNbr" value="01" />
                <input type="hidden" name="fldLangId" value="" />
                <input type="hidden" name="fldDeviceId" value="01" />
                <input type="submit" value="Submit" id="fldGoToIBank" />
            </form>
        </div>
    </div>
</div>

<div class="display-login-3" id="login-3">
        <span class="display-login-3span"></span>
</div>


<div class="display-login-4" id="login-4">
</div>
</div>

<div id="banner-mobile" style="display: none;">
    <img id="myImgMobile" src="./assets/images/Banner-web.MPCT.DN.jpg" alt=""  style="width:100%;max-width:1171px;position: absolute;left: 0%; z-index: 2000;top: 31%;  border-radius: 5px;transition: 0.3s;display: none;">
    <img id="closeBtnMobile" src="./assets/images/close.png" onclick="closePopupBanner()" style="display: none;position: absolute; z-index: 21016; top: 32%; right: 1%; cursor: pointer;">
</div>
